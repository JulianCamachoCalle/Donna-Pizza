<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagos - Donna Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/favicon.ico" type="image/pizza-icon">
</head>
<body>
<div class="container-fluid mt-4">
    <h1>Lista de Pagos</h1>
    <!-- Botón para abrir el modal de agregar Pago -->
    <button type="button" class="btn btn-primary my-3" data-toggle="modal" data-target="#ingredienteModal">
        Agregar Pago
    </button>

    <!-- Botón para Exportar a Excel -->
    <button type="button" class="btn btn-success my-3" onclick="exportarExcel()">
        <i class="fas fa-file-excel"></i> Exportar a Excel
    </button>

    <!-- Tabla para listar Pagos -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID-Pago</th>
            <th>ID-Pedido</th>
            <th>ID-Metodo  de Pago</th>
            <th>Monto</th>
            <th>Fecha</th>
        </tr>
        </thead>
        <tbody id="pagos-list">
        </tbody>
    </table>
</div>

<!-- Modal para agregar -->
<div class="modal fade" id="pagoModal" tabindex="-1" role="dialog" aria-labelledby="pagoModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pagosModalLabel">Agregar Pago</h5>
            </div>
            <div class="modal-body">
                <form id="pagoForm">
                    <div class="form-group">
                        <label for="id-pedido">id-pedido</label>
                        <input type="text" class="form-control" id="id-pedido" required>
                    </div>
                    <div class="form-group">
                        <label for="id-metodo-pago">id-metodo-pago</label>
                        <input type="text" class="form-control" id="id-metodo-pago" required>
                    </div>
                    <div class="form-group">
                        <label for="monto">monto</label>
                        <input type="text" class="form-control" id="monto" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha">fecha</label>
                        <input type="text" class="form-control" id="fecha" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="guardarPedido()">Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Editar Pago -->
<div class="modal fade" id="editarPagoModal" tabindex="-1" aria-labelledby="editarPagoModal"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarPagoModalLabel">Editar Pago</h5>
            </div>
            <div class="modal-body">
                <form id="formEditarPago">
                    <input type="hidden" id="id_pagoact"/>
                    <div class="mb-3">
                        <label for="id-pedidoact" class="form-label">id-pedido</label>
                        <input type="text" class="form-control" id="id-pedidoact" required>
                    </div>
                    <div class="mb-3">
                        <label for="id-metodo-pagoact" class="form-label">id-metodo-pago</label>
                        <input type="text" class="form-control" id="id-metodo-pagoact" required>
                    </div>
                    <div class="mb-3">
                        <label for="montoact" class="form-label">Monto</label>
                        <input type="text" class="form-control" id="montoact" required>
                    </div>
                    <div class="mb-3">
                        <label for="fechaact" class="form-label">Fecha</label>
                        <input type="text" class="form-control" id="fechaact" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="actualizarPedido()">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/pagos.js"></script>

</body>

</html>
