<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pedidos - Donna Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/favicon.ico" type="image/pizza-icon">
</head>
<body>
<div class="container-fluid mt-4">
    <h1>Lista de Pedidos</h1>
    <!-- Botón para abrir el modal de agregar Pedido -->
    <button type="button" class="btn btn-primary my-3" data-toggle="modal" data-target="#ingredienteModal">
        Agregar Pedido
    </button>

    <!-- Botón para Exportar a Excel -->
    <button type="button" class="btn btn-success my-3" onclick="exportarExcel()">
        <i class="fas fa-file-excel"></i> Exportar a Excel
    </button>

    <!-- Tabla para listar Pedidos -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID-Pedido</th>
            <th>ID-Usuario</th>
            <th>ID-Cliente</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>ID-Documento</th>
        </tr>
        </thead>
        <tbody id="pedidos-list">
        </tbody>
    </table>
</div>

<!-- Modal para agregar -->
<div class="modal fade" id="pedidoModal" tabindex="-1" role="dialog" aria-labelledby="pedidoModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pedidoModalLabel">Agregar Pedido</h5>
            </div>
            <div class="modal-body">
                <form id="pedidoForm">
                    <div class="form-group">
                        <label for="id-usuario">id-usuario</label>
                        <input type="text" class="form-control" id="id-usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="id-cliente">id-cliente</label>
                        <input type="text" class="form-control" id="id-cliente" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha">fecha</label>
                        <input type="text" class="form-control" id="fecha" required>
                    </div>
                    <div class="form-group">
                        <label for="total">total</label>
                        <input type="text" class="form-control" id="total" required>
                    </div>
                    <div class="form-group">
                        <label for="ID-Documento">Id-Documento</label>
                        <input type="text" class="form-control" id="Id-Documento" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="guardarPedido()">Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Editar Pedido -->
<div class="modal fade" id="editarPedidoModal" tabindex="-1" aria-labelledby="editarPedidoModal"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarPedidoModalLabel">Editar Pedido</h5>
            </div>
            <div class="modal-body">
                <form id="formEditarPedido">
                    <input type="hidden" id="id_pedidoact"/>
                    <div class="mb-3">
                        <label for="id-usuarioact" class="form-label">id-usuario</label>
                        <input type="text" class="form-control" id="id-usuarioact" required>
                    </div>
                    <div class="mb-3">
                        <label for="id-clienteact" class="form-label">id-cliente</label>
                        <input type="text" class="form-control" id="id-clienteact" required>
                    </div>
                    <div class="mb-3">
                        <label for="fechaact" class="form-label">Fecha</label>
                        <input type="text" class="form-control" id="fechaact" required>
                    </div>
                    <div class="mb-3">
                        <label for="totalact" class="form-label">Total</label>
                        <input type="text" class="form-control" id="totalact" required>
                    </div>
                    <div class="mb-3">
                        <label for="id-documentoact" class="form-label">Id-Documento</label>
                        <input type="text" class="form-control" id="id-documentoact" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="actualizarPedido()">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/pedidos.js"></script>

</body>

</html>
