<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Donna Pizza</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
              rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="icon" href="img/favicon.ico" type="image/pizza-icon">
    </head>

    <body>
        <!--Header-->
        <div class="container-fluid d-flex justify-content-center align-items-center flex-column p-0"
             id="container-principal">
            <div th:replace="fragments/header :: header">
            </div>
        </div>
        <!--Fin Header-->
        <!-- Barra de búsqueda -->
    <div class="container mt-4">
        <form action="#" method="GET" class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
            <select class="form-select me-2" name="categoria">
                <option value="entrada">Entrada</option>
                <option value="pizza">Pizza</option>
                <option value="pastas">Pastas</option>
            </select>
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
    </div>
        <!-- Contenedor de las pizzas -->
        <div class="container-fluid d-flex justify-content-center">
            <div class="row g-2" id="pizzasContainer"></div> <!-- Este contenedor será llenado dinámicamente -->
        </div>
        <!-- Script para cargar dinámicamente las pizzas -->
    <script>
    fetch('/api/v1/pizzas')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('pizzasContainer');
            container.innerHTML = ''; // Limpia el contenedor
            data.forEach(pizza => {
                // Ruta de la imagen basada en el nombre de la pizza
                const imagePath = `img/${pizza.nombre}.jpg`;

                // Crear el HTML para cada carta de pizza
                const card = `
                    <div class="col-12 col-md-6 col-xl-4 mb-4 d-flex justify-content-center">
                        <div class="card border border-0 bg-success mx-3 my-0" style="max-width: 21.875rem; height: 23.125rem;" id="plato">
                            <img src="${imagePath}" class="card-img-top img-fluid" alt="${pizza.nombre}">
                            <div class="card-body d-flex justify-content-center align-items-center flex-column m-0 p-0">
                                <h5 class="card-title text-center m-0 p-0" id="nombre-plato">${pizza.nombre}</h5>
                                <p class="card-text text-center mb-1 mx-1 p-0" id="ingredientes-plato">${pizza.descripcion}</p>
                                <p class="card-text my-2 p-0" id="precio-plato">${pizza.precio} /S</p>
                                <a class="btn btn-compra border border-0 px-2 py-1" th:href="@{/especificaciones}" role="button">Comprar</a>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        })
        .catch(error => console.error('Error al cargar las pizzas:', error));

</script>
        
         <!--Footer-->
        <div th:replace="fragments/footer :: footer"></div>
        <!--Fin Footer-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        </body>
        </html>
