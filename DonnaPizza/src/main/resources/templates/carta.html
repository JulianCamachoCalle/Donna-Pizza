<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Donna Pizza</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
              rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="icon" href="img/favicon.ico" type="image/pizza-icon">
    </head>
    <style>
        body {
            background-image: url("../static/img/fondo-principal.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }

        *{
            box-sizing: border-box;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 4rem;
            width: 90%; /* Ajustamos el ancho para que sea un porcentaje */
            max-width: 900px; /* Máximo ancho */
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            border: 1px solid #000;
            border-radius: 10px;
            padding: 5px;
        }

        .container-img {
            width: 100%;
            height: 100%;
            padding: 0;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-description-pizza {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }

        .text-description-pizza h3 {
            text-transform: capitalize;
        }

        .container-price-pizza {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
        }

        .container-price-pizza > div {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .btn-price{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            height: 50px;
            border: 0;
            background-color: inherit;
        }

        .btn-price p{
            margin: 0;
        }

        .price {
            width: 80px;
            border: 1px solid #fcd709;
            background-color: #fcd709;
            box-shadow: 0 4px 4px #000;
            padding: 5px;
            border-radius: 200% 200%;
        }

        .quantity-selector{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .btn-secondary {
            width: 50px;
            margin: 0 auto;
        }

        #total {
            margin-top: 30px;
            font-size: 1rem;
        }

        .btn-carrito{
            margin: 0 auto;
            justify-content: center;
            width: 200px;
            background-color: #fff;
            color: #f00;
            padding: 10px;
            border: 1px solid #f00;
            border-radius: 5px;
        }

        .btn-compra {
            margin: 0 auto;
            justify-content: center;
            width: 200px;
            background-color: #f00;
            color: #fff;
            padding: 10px;
            border: 1px solid #f00;
            border-radius: 5px;
        }

        .btn-carrito:hover {
            background-color: #f00;
            color: #fff;
        }

        .btn-compra:hover{
            background-color: #fff;
            color: #f00;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .row, .container-price-pizza {
                grid-template-columns: 1fr; /* Cambia a una columna */
            }

            .container-img {
                height: auto; /* Ajusta la altura para pantallas más pequeñas */
            }

            .price {
                width: 60px; /* Reduce el ancho de los precios */
                padding: 3px; /* Ajusta el padding */
            }

            .btn-carrito, .btn-compra {
                width: 100%; /* El botón ocupa todo el ancho disponible */
            }
        }

    </style>

    <body>
        <!--Header-->
        <div class="container-fluid d-flex justify-content-center align-items-center flex-column p-0"
             id="container-principal">
            <div th:replace="fragments/header :: header">
            </div>
        </div>
        <!--Fin Header-->
        <!-- Barra de búsqueda -->
    <main>
    <div class="container mt-4">
        <form action="#" method="GET" class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
            <select class="form-select me-2" name="categoria">
                <option value="entrada">Entrada</option>
                <option value="pizza">Pizza</option>
                <option value="pastas">Pastas</option>
            </select>
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
    </div>
        <!-- Contenedor de las pizzas -->
        <div class="container-fluid d-flex justify-content-center">
           
        </div>
        <!-- Script para cargar dinámicamente las pizzas -->
    <script>
    fetch('/api/v1/pizzas')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('container-main');
            container.innerHTML = ''; // Limpia el contenedor
            data.forEach(pizza => {
                // Ruta de la imagen basada en el nombre de la pizza
                const imagePath = `img/${pizza.nombre}.jpg`;

                // Crear el HTML para cada carta de pizza
                const card = `
                    <div class="col-12 col-md-6 col-xl-4 mb-4 d-flex justify-content-center">
                        <div class="row">
                            <div class="card border border-0 bg-success mx-3 my-0" style="max-width: 21.875rem; height: 23.125rem;" id="plato">
                                <img src="${imagePath}" class="card-img-top img-fluid" alt="${pizza.nombre}">
                            </div>
                            <div class="card-body d-flex justify-content-center align-items-center flex-column m-0 p-0">
                                    <h5 class="card-title text-center m-0 p-0" id="nombre-plato">${pizza.nombre}</h5>
                                    <p class="card-text text-center mb-1 mx-1 p-0" id="ingredientes-plato">${pizza.descripcion}</p>
                                    <p class="card-text my-2 p-0" id="precio-plato">${pizza.precio} €</p>
                                    
                                    <a class="btn btn-compra border border-0 px-2 py-1" th:href="@{/especificaciones}" role="button">Comprar</a>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        })
        .catch(error => console.error('Error al cargar las pizzas:', error));
</script>

    <div class="container-main">
        <div class="row">
            <div class="container-img">
                <img  class="card-img-top img-fluid" src="img/pizza2.jpg" alt="">
            </div>
            <div class="text-description-pizza">
                <h5 class="card-title text-center m-0 p-0" id="nombre-plato">pizza pepperoni</h5>
                <p class="card-text text-center mb-1 mx-1 p-0" id="ingredientes-plato">Queso mazzarrella, jamón inglés, aceituna, piminto y salsa pizzera</p>
                <div class="container-price-pizza">
                    <button class="btn-price" id="btnFamiliar">
                        <div class="card-text my-2 p-0" id="precio-plato">S/.29</div>
                        <p>Familiar</p>
                    </button>
                    <button class="btn-price" id="btnMedia">
                        <div class="card-text my-2 p-0" >S/.15</div>
                        <p>Media</p>
                    </button>
                </div>
                <div class="container-btn">
                    <div class="container mt-5">
                        <div class="quantity-selector">
                            <button id="btnDecrementar" class="btn btn-secondary">-</button>
                            <input id="cantidad" type="number" value="1" min="1" class="form-control mx-2" readonly>
                            <button id="btnIncrementar" class="btn btn-secondary">+</button>
                        </div>
                        <h3 id="total">Total: 29</h3>
                    </div>
                    <script>
                        let precioUnitario = 29; // Precio por defecto
                        let cantidad = 1;
                    
                        // Función para actualizar la interfaz
                        function actualizarInterfaz() {
                            document.getElementById("cantidad").value = cantidad;
                            const total = cantidad * precioUnitario;
                            document.getElementById("total").innerText = `Total: S/.${total}`;
                        }
                    
                        // Event listeners para los botones de tamaño
                        document.getElementById("btnFamiliar").addEventListener("click", () => {
                            precioUnitario = 29;
                            actualizarInterfaz();
                        });
                    
                        document.getElementById("btnMedia").addEventListener("click", () => {
                            precioUnitario = 15;
                            actualizarInterfaz();
                        });
                    
                        // Event listeners para incrementar y decrementar la cantidad
                        document.getElementById("btnIncrementar").addEventListener("click", () => {
                            cantidad++;
                            actualizarInterfaz();
                        });
                    
                        document.getElementById("btnDecrementar").addEventListener("click", () => {
                            if (cantidad > 1) {
                                cantidad--;
                                actualizarInterfaz();
                            }
                        });
                    </script>
                    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                    
                </div>
                <a class="btn btn-carrito border border-0 px-2 py-1" th:href="@{/especificaciones}" role="button">Agregar al carrito</a>
                <a class="btn btn-compra border border-0 px-2 py-1" th:href="@{/especificaciones}" role="button">Comprar</a>
            </div>
        </div>
    </div>

</main>
        
         <!--Footer-->
        <div th:replace="fragments/footer :: footer"></div>
        <!--Fin Footer-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        </body>
        </html>
