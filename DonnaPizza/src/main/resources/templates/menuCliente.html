<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>-->
    <header>
      <nav>
          <a href="#">Inicio</a>
          <a id="cart" href="#">Carta</a>
          <a href="#">Membresía</a>
          <a href="#">Locales</a>
          <a href="#">Iniciar Sesión</a>
      </nav>
  </header>
  <section class="pedido">
    <div class="Asi_va">
      <div class="producto">
        <div class="nombre">Pizza Americana (Familiar)</div>
        <div class="cantidad">
            <button onclick="actualizarCantidad('americana', -1)">-</button>
            <span id="cant-americana">1</span>
            <button onclick="actualizarCantidad('americana', 1)">+</button>
        </div>
        <div class="precio">S/ 29.00</div>
    </div>
    <div class="producto">
        <div class="nombre">Pizza Pepperoni (Familiar)</div>
        <div class="cantidad">
            <button onclick="actualizarCantidad('pepperoni', -1)">-</button>
            <span id="cant-pepperoni">2</span>
            <button onclick="actualizarCantidad('pepperoni', 1)">+</button>
        </div>
        <div class="precio">S/ 64.00</div>
    </div>
    <div class="producto">
        <div class="nombre">Pizza Mexicana (Media)</div>
        <div class="cantidad">
            <button onclick="actualizarCantidad('mexicana', -1)">-</button>
            <span id="cant-mexicana">1</span>
            <button onclick="actualizarCantidad('mexicana', 1)">+</button>
        </div>
        <div class="precio">S/ 18.00</div>
    </div>

    <div class="totales">
        <div>Subtotal: <span id="subtotal">S/ 111.00</span></div>
        <div>Descuento: <span id="descuento">S/ 16.65</span></div>
        <div>Envío: <span id="envio">S/ 5.00</span></div>
        <div class="total">Total: <span id="total">S/ 99.35</span></div>
    </div>

    <button class="pagar">Pagar</button>
    
</section>

<footer>
    <p>Creado por <span>Grupo</span>, Derechos reservados 2024</p>
    <section class="social">
        <a href="#">Instagram</a>
        <a href="#">Facebook</a>
    </section>
</footer>

<script src="DonnaPizza/src/main/resources/templates/menuClientes.js"></script>
</body>
</html>
